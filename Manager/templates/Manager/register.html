{% extends 'Manager/base.html' %}

{% block title %}
<title>Register</title>
{% endblock %}

{% block base %}

<div class="container">

    <form action="{% url 'register' %}" method="POST">

      {% csrf_token %}
    <div class="mb-3">
        <h3 class="mt-3 text-center">Signup</h3>
        <!-- <input type="text" class="form-control border border-secondary" autocomplete="off"> -->
        
        <!--<input type="text" class="form-control border border-secondary" autocomplete="off" value="{{task1.task}}">-->

        {% if messages %}
            {% for message in messages %}
            {% if message.tags %}
            <div class="alert alert-danger" role="alert">
            <p>{{ message }}</p>
            </div>
            {% endif %}
            {% endfor %}
        {% endif %}
        

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" autocomplete="off" name="username" required>
          </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control"  autocomplete="off" name="email" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" autocomplete="off" name="password1" required>
            </div>


            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" autocomplete="off" name="password2" required>
              </div>


    </div>
    <button type="submit" class="btn btn-primary ">Sign Up</button>

    </form>

    <p class="mt-4">Already registered? <a href="{% url 'login' %}">Login</a></p>
    </div>

{% endblock %}
