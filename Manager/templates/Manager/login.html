{% extends 'Manager/base.html' %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block base %}

<div class="container">

    <form action="{% url 'login' %}" method="POST">

      {% csrf_token %}
    <div class="mb-3">
        <h3 class="mt-3 text-center">Login</h3>
        <!-- <input type="text" class="form-control border border-secondary" autocomplete="off"> -->
        
        <!--<input type="text" class="form-control border border-secondary" autocomplete="off" value="{{task1.task}}">-->

        {% if messages %}
            {% for message in messages %}
            {% if message.tags %}
            <div class="alert alert-danger" role="alert">
            <p>{{ message }}</p>
            {% endif %}
            {% endfor %}
            </div>
        {% endif %}
        

        <div class="mb-3">
            <label class="form-label">username</label>
            <input type="text" class="form-control" autocomplete="off" name="username" required>
          </div>

            <!--<div class="mb-3">
              <label class="form-label">Email address</label>
              <input type="email" class="form-control"  autocomplete="off" >
            </div> -->

            

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" autocomplete="off" name="password" required>
            </div>


    </div>
    <button type="submit" class="btn btn-primary ">Login</button>

    </form>

    <p class="mt-4">New here? <a href="{% url 'register' %}">Register</a></p>
    </div>

{% endblock %}
